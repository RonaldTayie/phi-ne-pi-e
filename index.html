<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lobster" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <section class="wrapper" >
        <div class="wrapepr-inner">
            <!-- Calculator Start -->
            <div class="calc">

                <div class="calc-top">
                    <img src="assets/img/logo.png" alt="">
                </div>
                 <!-- Display section START-->
                <div class="display">
                    <span class="history" >8-7</span>
                    <div class="result" id="answer">1</div>
                </div>
                 <!-- Display section END-->
                 <!-- Number Pad start -->
                 <ul class="num-pad" >
                    <li class="num-row">
                        <button class="number" >1</button>
                        <button class="number" >2</button>
                        <button class="number" >3</button>
                    </li>
                    <li class="num-row">
                        <button class="number" >4</button>
                        <button class="number" >5</button>
                        <button class="number" >6</button>
                    </li>
                    <li class="num-row">
                        <button class="number" >7</button>
                        <button class="number" >8</button>
                        <button class="number" >9</button>
                    </li>
                    <li class="num-row" >
                        <button class="func" onclick="done()">C</button>
                        <button class="number" >0</button>
                        <button class="func" >=</button>
                    </li>
                 </ul>
                 <!-- Number Pad END -->
                 <!-- MATH Opperations Start -->
                 <ul class="opps" >
                    <li class="opp-row" >
                        <button class="opp func" >-</button>
                    </li>
                    <li class="opp-row" >
                        <button class="opp func" >+</button>
                    </li>
                    <li class="opp-row" >
                        <button class="opp func" >*</button>
                    </li>
                    <li class="opp-row" >
                        <button class="opp func" >/</button>
                    </li>
                 </ul>
                 <!-- MATH Opperations Start -->

            </div>
            <!-- Calculator End -->

            <!-- Dev Card Start-->
            <div class="dev-card">
                <div class="img-top">
                    <img src="assets/img/122527715_1952126994942666_5071110602675397949_n.jpg" alt="">
                </div>
                <h1 class="name">Ronald T Ngwenya</h1>
                <h3 align="center" class="p-"> <u>Project Name </u> </h3>
                <h4 align="center" class="p-name"> Phi-ne Pi-e </46>

                <div class="stack">
                    <img src="assets/img/web_dev.png" alt="">
                </div>
            </div>
            <!-- Dev Card END-->

        </div>
    </section>


    <script>

        function done(){
            alert("PART 1 DONE");
        }

    </script>

</body>
</html>
